name: backtest-meanrev-5m

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: Dataset artifact name (e.g. data-5m-2024-01-01-2024-12-31)
        required: true
      notional:
        description: Dollars per trade for $PnL
        required: true
        default: "5000"

jobs:
  bt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Download dataset artifact produced by build-5m-dataset
      - name: Download dataset artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-5m-dataset.yml
          workflow_conclusion: success
          branch: main
          name: ${{ inputs.artifact_name }}
          path: dataset

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Sanity check dataset
        run: |
          if [ ! -d "dataset/data_5m" ]; then
            echo "ERROR: dataset/data_5m not found"; ls -R; exit 1;
          fi
          ls -1 dataset/data_5m | head -n 10

      - name: Run backtest
        run: |
          python backtest_meanrev_5m.py \
            --data-dir dataset/data_5m \
            --out backtests/report_5m.json \
            --notional "${{ inputs.notional }}"

      - name: Upload backtest report
        uses: actions/upload-artifact@v4
        with:
          name: backtest-5m-report
          path: backtests/report_5m.json
