name: backtest-meanrev-5m

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: Dataset artifact name (e.g. data-5m-2024-01-01-2024-12-31)
        required: true
      notional:
        description: Dollars per trade for $PnL
        required: true
        default: "5000"
      risk:
        description: Risk model (atr or pct)
        required: true
        default: "atr"
      stop_mult:
        description: Stop multiple (ATR or pct, e.g., 1.0 or 0.05)
        required: true
        default: "1.0"
      tp_mult:
        description: Take-profit multiple (ATR or pct, e.g., 1.5 or 0.07)
        required: true
        default: "1.5"
      max_hold:
        description: Max holding days
        required: true
        default: "3"
      exit_rsi:
        description: Exit when RSI2 >= this (set to 0 to disable)
        required: true
        default: "70"
      exit_ema:
        description: Exit when Close>EMA5 (true/false)
        required: true
        default: "true"

jobs:
  bt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download dataset artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-5m-dataset.yml
          workflow_conclusion: success
          branch: main
          name: ${{ inputs.artifact_name }}
          path: dataset

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Sanity check dataset
        run: |
          test -d dataset/data_5m || { echo "ERROR: dataset/data_5m missing"; ls -R; exit 1; }
          ls -1 dataset/data_5m | head -n 10

      - name: Run backtest
        run: |
          python backtest_meanrev_5m.py \
            --data-dir dataset/data_5m \
            --out backtests/report_5m.json \
            --notional "${{ inputs.notional }}" \
            --risk "${{ inputs.risk }}" \
            --stop-mult "${{ inputs.stop_mult }}" \
            --tp-mult "${{ inputs.tp_mult }}" \
            --max-hold "${{ inputs.max_hold }}" \
            --exit-rsi "${{ inputs.exit_rsi }}" \
            $([ "${{ inputs.exit_ema }}" = "true" ] && echo --exit-ema)

      - name: Upload backtest report
        uses: actions/upload-artifact@v4
        with:
          name: backtest-5m-report
          path: backtests/report_5m.json
