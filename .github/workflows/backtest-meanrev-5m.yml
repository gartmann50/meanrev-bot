# .github/workflows/backtest-meanrev-5m.yml
name: backtest-meanrev-5m

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: "Dataset artifact name (e.g. data-5m-2024-01-01-2024-12-31)"
        required: true

jobs:
  bt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      # ⬇️ Cross-run download (from build-5m-dataset workflow)
      - name: Download dataset artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-5m-dataset.yml   # the workflow file that produced the artifact
          workflow_conclusion: success
          branch: main                     # change if your default branch isn't main
          name: ${{ inputs.artifact_name }}# <-- paste exact name here when you run
          path: dataset

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Run backtest
        run: |
          python backtest_meanrev_5m.py \
            --data-dir dataset/data_5m \
            --out backtests/report_5m.json

      - name: Upload backtest report
        uses: actions/upload-artifact@v4
        with:
          name: backtest-5m-report
          path: backtests/report_5m.json
